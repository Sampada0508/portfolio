.triangle {

   <script>
   document.addEventListener("DOMContentLoaded", () => {
    const triangleContainer = document.createElement("div");
    triangleContainer.classList.add("triangle-container");
    document.body.appendChild(triangleContainer);

    function createTriangle() {
        const triangle = document.createElement("div");
        triangle.classList.add("triangle");
        
        // Random positions
        const randomX = Math.random() * window.innerWidth;
        const randomY = Math.random() * window.innerHeight;
        const randomSize = Math.random() * 80 + 30; // Bigger triangles (30px - 110px)
        const randomDuration = Math.random() * 2 + 1; // Duration between 4s - 10s

        triangle.style.left = `${randomX}px`;
        triangle.style.top = `${randomY}px`;
        triangle.style.width = `${randomSize}px`;
        triangle.style.height = `${randomSize}px`;
        triangle.style.animationDuration = `${randomDuration}s`;

        triangleContainer.appendChild(triangle);

        setTimeout(() => {
            triangle.remove();
        }, randomDuration * 1000);
    }

    // Generate more triangles at a faster rate
    setInterval(() => {
        for (let i = 0; i < 5; i++) { // Increased number of triangles per interval
            createTriangle();
        }
    }, 500); // Reduced interval time for more frequent appearance
});
